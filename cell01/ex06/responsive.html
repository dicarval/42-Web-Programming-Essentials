<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>responsive</title>
	<style>
		body {
			font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			flex-direction: column;
			margin: 0;
			overflow: auto;
		}
		table {
			border-collapse: collapse;
			margin: 0px;
			min-height: 100vh;
		}
		th {
			border: 2px solid #333;
			width: 50%;
			text-align: left;
			margin: 0px;
		}
		th:first-child {
			background-color: #ff6b6b;
			color: black;
		}

		th:last-child {
			background-color: #4ecdc4;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>
				<p>Text of my choice</p>
			</th>
			<th>
				<p>More text of my choice</p>
			</th>
		</tr>
	</table>
</body>
</html>
